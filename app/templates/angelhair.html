{% extends 'base.html' %}
{% block content %}
<div class="card bg-secondary mt-4" style="width: 18rem;">
    <img src="{{ url_for('static', filename='angel_hair.jpeg')}}" class="card-img-top" alt="angel hair pasta">
    <div class="card-body">
      <h5 class="card-title ">Angel Hair</h5>
      <p class="card-info">Angel hair pasta is a long, thin noodle with a rounded shape. Although it resembles spaghetti – another long, thin pasta – angel hair is much finer.</p>
      <footer class="blockquote-footer text-dark"> $5.99 </footer>
      {% if current_user.is_authenticated %}
      <a href="#" class="btn btn-success">Add To Cart</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
