{% extends 'base.html' %}


{% block content %}


<div class="card bg-primary text-dark">
    <div class="card-header">
    {{ product.name }}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ product.price }}</p>
            <footer class="blockquote-footer text-dark">{{ product.user_id }} </footer>
        </blockquote>
        <a href="{{ url_for('add_item', product_id=product.id) }}" class="btn btn-success">Update</a>
            
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">{{ product.name }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Are you sure you would like to delete {{ product.price }}?
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form action="{{ url_for('post_delete', post_id=post.id) }}" method="post">
                        <input type="submit" class="btn btn-danger" value="Yes I'm Sure">
                    </form>
                    </div>
                </div>
                </div>
            </div>
    </div>

</div>

{% endblock content %}
